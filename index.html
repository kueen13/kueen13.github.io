<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rotating</title>
	<style type="text/css">
		html, body {
			height: 100%;
			width: 100%;
			margin: 0px;
			padding: 0px;
			background-color: #2b2e4a;
		}
	</style>
</head>
<body>
	<canvas id='canvas'></canvas>

	<script type="text/javascript">

		function renderItem(ctx, item) {
			if (item.stroke) {
				let tx = item.stroke.tx || 0
				let ty = item.stroke.ty || 0
				let sx = item.stroke.sx || 1
				let sy = item.stroke.sy || 1
				let angle = item.stroke.angle || 0
				let color = item.stroke.color || '#dcd3b2'
				let path = item.stroke.path
				let matrix = new DOMMatrix()
						.translateSelf(tx, ty)
						.scaleSelf(sx, sy)
						.rotateSelf(angle)

				let obj = new Path2D()
				obj.addPath(path, matrix)
				ctx.strokeStyle = color
				ctx.stroke(obj)
			}
			if (item.fill && item.fill.path) {
				let tx = item.fill.tx || 0
				let ty = item.fill.ty || 0
				let sx = item.fill.sx || 1
				let sy = item.fill.sy || 1
				let angle = item.fill.angle || 0
				let color = item.fill.color || '#000000'
				let path = item.fill.path
				let matrix = new DOMMatrix()
						.translateSelf(tx, ty)
						.scaleSelf(sx, sy)
						.rotateSelf(angle)

				let obj = new Path2D()
				obj.addPath(path, matrix)
				ctx.fillStyle = color
				ctx.fill(obj)
			}
		}

		function randomInt(limit) {
			return Math.floor(Math.random() * limit)
		}


		function generateItem(ctx) {
			clickCount = randomInt(3)
			fill = { 
				tx: Math.random() * ctx.width, 
				ty: Math.random() * ctx.height,
				path: ASSERTS[randomInt(ASSERTS.length)],
				color: COLORS[randomInt(COLORS.length)],
				angle: clickCount * 90 + 90
			}
			stroke = {
				tx: fill.tx,
				ty: fill.ty,
				path: fill.path
			}
			return {
				stroke: stroke,
				fill: fill,
				timestamp: ctx.timestamp
			}
		}

		function needAdd(ctx) {
			let exceptClick = Math.floor(3 * Math.exp(0.03218875825 * ctx.score))
			needClick = exceptClick - ctx.totalClick
			// console.log(needClick)
			if (needClick <= 0) {
				return false
			}
			p = (needClick / 2) / (ctx.frameRate)
			return Math.random() < p
		}

		function checkPosition(item, ctx) {
			let left = item.fill.tx - ctx.itemSize
			let right = item.fill.tx + ctx.itemSize
			let top = item.fill.ty - ctx.itemSize
			let bottom = item.fill.ty + ctx.itemSize
			// console.log(left, right ,top, bottom)
			if (left < ctx.touchLeft || right >= ctx.touchRight || top < ctx.touchTop || bottom >= ctx.touchBottom)
				return false
			return true
		}


		function updateItem(ctx) {
			if (ctx.items.length < ctx.maxItemNum && needAdd(ctx)) {
				for (let i = 0; i < ctx.reTryTime; ++i) {
					let item = generateItem(ctx)
					if (checkPosition(item, ctx)) {
						ctx.items.push(item)
						ctx.totalClick += (4 - item.fill.angle / 90)
						break
					}
				}
			} else if (ctx.items.length >= ctx.maxItemNum && needAdd(ctx)) {
				ctx.duration -= 10
				if (ctx.duration < ctx.minDuration) {
					ctx.duration = ctx.minDuration
				}
			}
			ctx.items = ctx.items.filter((item) => {
				if (ctx.timestamp < item.timestamp + ctx.duration) {
					return true
				}
				ctx.live -= ctx.loss
				ctx.totalClick -= (4 - item.fill.angle / 90)
				return false
			})

			if (ctx.live < 0) {
				ctx.state = 'End'
			}
		}

		function renderScore(ctx) {
			ctx.context.textBaseline = 'bottom'
			ctx.context.textAlign = 'left'
			ctx.context.font = ctx.topBarHeight + "px serif"
			ctx.context.fillStyle = '#dcd3b2'
			ctx.context.fillText('Score: '+ ctx.score, 0, ctx.topBarHeight)
			ctx.context.fillText('Live: '+ ctx.live, 0, ctx.height)
		}


		function renderStart(ctx) {
			ctx.context.strokeStyle = '#dcd3b2'
			ctx.context.strokeRect(ctx.startX, ctx.startY, ctx.startWidth, ctx.startHeight)
			ctx.context.font = "16px serif"
			ctx.context.fillStyle = '#dcd3b2'
			ctx.context.textBaseline = 'middle'
			ctx.context.textAlign = 'center'
			ctx.context.fillText('Start', ctx.startX + ctx.startWidth / 2, ctx.startY + ctx.startHeight / 2)
		}


		function renderRestart(ctx) {
			ctx.context.strokeStyle = '#dcd3b2'
			ctx.context.strokeRect(ctx.startX, ctx.startY, ctx.startWidth, ctx.startHeight)
			ctx.context.font = "16px serif"
			ctx.context.fillStyle = '#dcd3b2'
			ctx.context.textBaseline = 'middle'
			ctx.context.textAlign = 'center'
			ctx.context.fillText('Restart', ctx.startX + ctx.startWidth / 2, ctx.startY + ctx.startHeight / 2)
			ctx.context.font = "32px serif"
			ctx.context.fillText(ctx.score, ctx.startX + ctx.startWidth / 2, ctx.startY + ctx.startHeight / 2 - 64)
		}


		function main(ctx) {
			ctx.context.clearRect(0, 0, ctx.width, ctx.height)

			if (ctx.state == 'Ready') {
				renderStart(ctx)
			} else if (ctx.state == 'Playing') {
				updateItem(ctx)
				for (let i = 0; i < ctx.items.length; ++i) {
					renderItem(ctx.context, ctx.items[i])
				}
				renderScore(ctx)
			} else if (ctx.state == 'Pausing') {

			} else if (ctx.state == 'End') {
				renderRestart(ctx)
			}

		}


		function inRect(x, y, left, right, top, bottom) {
			return x > left && x <= right && y > top && y <= bottom
		}

		function handleClick(event, ctx) {
			if (ctx.state == 'Ready') {
				if (inRect(event.offsetX, event.offsetY, ctx.startX, ctx.startX + ctx.startWidth, ctx.startY, ctx.startY + ctx.startHeight)) {
					ctx.state = 'Playing'	
				}
			} else if (ctx.state == 'Playing') {
				let has = false
				ctx.items = ctx.items.filter((item) => {
					if (!inRect(event.offsetX, event.offsetY, item.fill.tx - ctx.itemSize, item.fill.tx + ctx.itemSize, item.fill.ty - ctx.itemSize, item.fill.ty + ctx.itemSize)) {
						return true
					}
					if (has) return true
					item.fill.angle += 90
					ctx.totalClick -= 1
					has = true
					if (item.fill.angle == 360) {
						ctx.score += 1
						ctx.live += 1
						return false
					}
					return true
				})


			} else if (ctx.state == 'Pausing') {

			} else if (ctx.state == 'End') {
				if (inRect(event.offsetX, event.offsetY, ctx.startX, ctx.startX + ctx.startWidth, ctx.startY, ctx.startY + ctx.startHeight)) {
					setup(ctx)
					ctx.state = 'Playing'	
				}
			}
		}

		function layout(ctx) {
			let validHeight = document.body.clientHeight
			let validWidth = document.body.clientWidth

			ctx.height = Math.floor(validHeight / 16) * 16
			ctx.width = ctx.height * 9 / 16
			if (ctx.width > validWidth) {
				ctx.width = Math.floor(validWidth / 9) * 9
				ctx.height = ctx.width * 16 / 9
			}

			ctx.x = (validWidth - ctx.width) / 2
			ctx.y = (validHeight - ctx.height) / 2

			ctx.canvas.height = ctx.height
			ctx.canvas.width = ctx.width
			ctx.canvas.style.top = ctx.y + 'px'
			ctx.canvas.style.left = ctx.x + 'px'
			ctx.canvas.style.position = "relative"

			ctx.itemSize = 64

			ctx.topBarHeight = 16
			ctx.bottomBarHeight = 16

			ctx.touchLeft = 0
			ctx.touchRight = ctx.width
			ctx.touchTop = ctx.topBarHeight
			ctx.touchBottom = ctx.height - ctx.bottomBarHeight


			ctx.buttonWidth = 64
			ctx.buttonHeight = 24

			ctx.startX = (ctx.width - ctx.buttonWidth) / 2
			ctx.startWidth = ctx.buttonWidth
			ctx.startY = (ctx.height - ctx.buttonHeight) / 2
			ctx.startHeight = ctx.buttonHeight
		}

		function setup(ctx) {
			ctx.state = 'Ready'
			ctx.items = []
			ctx.totalClick = 0
			ctx.score = 0
			ctx.live = 0
			ctx.duration = 3000
		}

		function initialize(ctx) {
			ctx.canvas = document.getElementById('canvas')
			ctx.context = ctx.canvas.getContext('2d')
			ctx.minDuration = 1000
			ctx.maxItemNum = 5
			ctx.frameRate = 60
			ctx.cps = 5
			ctx.loss = 1
			ctx.reTryTime = 10

			layout(ctx)
			setup(ctx)
			ctx.canvas.onclick = (event) => {
				handleClick(event, ctx)
			}
			window.onresize = (event) => {
				layout(ctx)
			}
		}


		(function() {
			let ctx = {}
			initialize(ctx)

			function loop(timestamp) {
				// console.log(timestamp)
				ctx.timestamp = timestamp
				main(ctx)
				window.requestAnimationFrame(loop)
			}
			window.requestAnimationFrame(loop)
		}())
